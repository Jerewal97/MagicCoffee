<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="/assets/logoCafe.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/logIn.css">
    
    <link 
    href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <i class="ri-cup-line"></i>
            <span>Magic Coffee</span>
        </a>
        
        <nav class="navbar">
            <a href="index.html">Volver</a>
        </nav>
    </header>
    
    <form class="form">
        <h2 class="form__title">Crea tu cuenta</h2>
        <p class="form__paragraph">¿Tienes una cuenta? <a href="logIn.html" class="form__link">Entra aquí</a></p>

        <div class="form__container">
            <div class="form__group">
                <input type="email" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Email</label>
                <span class="form__line"></span>    
            </div>

            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña</label>
                <span class="form__line"></span>    
            </div>

            <div class="form__group">
                <input type="date" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Fecha de Nacimiento</label>
                <span class="form__line"></span>    
            </div>

            <input type="submit" class="form__submit" value="Registrarse">
        </div>
    </form>
</body>
</html>
