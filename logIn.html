<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Coffee</title>
    <link rel="stylesheet" href="/assets/logIn.css">
    <link rel="icon" type="image/png" href="/assets/coffee.png">
    <link rel="stylesheet" href="index.html">
    <link 
    href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"
    />

    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    />
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <i class="ri-cup-line"></i>
            <span>Magic Coffee</span>
        </a>

        <ul class="navbar">
            <li><a href="index.html">Volver</a></li>
        </ul>
</header>
    
    <section>
        <div class="box">
            <form action="">
                <h2>Iniciar sesión</h2>
                <div class="input__box">
                    <input type="text" required>
                    <span>Usuario</span>
                    <i></i>
                </div>
    
                <div class="input__box">
                    <input type="password" required>
                    <span>Ingresar contraseña</span>
                    <i></i>
                </div>
    
                <input type="submit" value="Ingresar">
    
                <div class="links">
                    <a href="#">Olvidé la contraseña</a>
                    <a href="register.html">Registrarse</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
